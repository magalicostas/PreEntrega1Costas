<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreEntrega 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="form-container" class="container mt-5">
      <h1>Agregar galgo</h1>
      <div class="mb-2">
        <label for="input-name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="input-name"
          placeholder="Ingrese el nombre"
        />
      </div>
      <div class="mb-2">
        <label for="input-attributes" class="form-label">Atributos</label>
        <input
          type="text"
          class="form-control"
          id="input-attributes"
          placeholder="Ingrese los atributos"
        />
      </div>
      <button id="btn-create" class="btn btn-primary">Agregar</button>
    </div>

    <div class="container mt-5">
      <h1>Listado de Galgos</h1>
      <div id="list-container" class="row"></div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
